<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus ng-controller ="MenuCtrl">
<ion-side-menu-content >
<ion-nav-bar class="bar-calm">
      <ion-nav-buttons side="left">
      <button class = "button icon ion-navicon button-calm" ng-click = "toggleLeft()">
      </button>
      <h1  class="title">
   
        </h1>
        
        <button class="button button-icon ion-more" ng-click="openPopover($event)">
        </button><!-- <button class = "button icon ion-gear-a button-calm"></button> -->
        
      </ion-nav-buttons>
      </ion-nav-bar>


      <div class="tabs-striped tabs-background-stable tabs-top">

<ion-tabs class="tabs-icon tabs-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab icon="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab icon ="ion-person" href="#/tab/person">
    <ion-nav-view name="tab-person"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab badge="1" badge-style="badge-assertive" icon="ion-calendar" href="#/tab/calendar">
    <ion-nav-view name="tab-calendar"></ion-nav-view>
  </ion-tab>


</ion-tabs>

<ion-footer-bar class="bar-calm">
        <div class = "button-bar">
        <button class="button icon-right ion-log-in button-clear" ng-click = "showLoading()">sign in</button>
        </div>
      </ion-footer-bar>
</div>
      </ion-side-menu-content>

      <ion-side-menu side="left">
          <ion-header-bar class="bar-balanced">
            <h1 class="title">Menu</h1>
          </ion-header-bar>
          <ion-content class="padding">
          <div class ="list">
        <div class="item item-divider">support</div>
        <a href="#" class="item item-icon-left">
        <i class="icon ion-email"></i>mail
          <span class="badge badge-assertive">2
        </span>
        </a>
        <a href="#" class="item item-icon-left">
        <i class="icon ion-chatbubble-working"></i>chat
        <span class="item-note"> available</span>
        </a>
        <a href= "tel:+1-513-652-3301" class="item item-icon-left">
        <i class="icon ion-ios-telephone" ng-click="showPopup()">
       </i>contact</a>
        
        <div class="item item-divider">feedback</div>

        <div class="item range range-royal">
        <i class="icon ion-sad-outline"></i>
        <input type="range" name="feeling" min="0" max="100" value="50">
        <i class="icon ion-happy"></i>
        </div>
        </div>
        </ion-content>
       </ion-side-menu>
    </ion-side-menus>
